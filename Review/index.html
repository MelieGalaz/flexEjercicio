<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="caja-padre">
        <h1>Customer reviews</h1>
        <p class="estrellas">⭐⭐⭐⭐⭐<span>4.7 out of 5</span></p>
        <p>40 customer ratings</p>
        <div class="caja-hijo">
            <div class="caja">
                <h2 class="star">5 star</h2>
                <div class="estadistica">
                    <div class="por-color ocho"></div>
                </div>
                <h2 class="porcentaje">84%</h2>
            </div>
            <div class="caja">
                <h2 class="star">4 star</h2>
                <div class="estadistica">
                    <div class=" por-color nueve"> </div>
                </div>
                <h2 class="porcentaje">9%</h2>
            </div>
            <div class="caja">
                <h2 class="star">3 star</h2>
                <div class="estadistica">
                    <div class=" por-color cuatro"> </div>
                </div>
                <h2 class="porcentaje">4%</h2>
            </div>
            <div class="caja">
                <h2 class="star">2 star</h2>
                <div class="estadistica">
                    <div class=" por-color dos"> </div>
                </div>
                <h2 class="porcentaje">2%</h2>
            </div>
            <div class="caja">
                <h2 class="star">1 star</h2>
                <div class="estadistica">
                    <div class="por-color uno"> </div>
                </div>
                <h2 class="porcentaje">1%</h2>
            </div>
        </div>
        <a href="#">How da we calculate ratings</a>
    </div>
    
    
</body>

</html>
