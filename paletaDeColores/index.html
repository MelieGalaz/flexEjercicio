<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <p class="p-negro">Color #F9ACA7 copied to your clipboard</p>
    <h1>Color palette generator</h1>
    <div  class="colores">
        <div class="colores-1">
            <div class="color color1"></div>
            <h2>#EEEDF0</h2>
        </div>
        <div class="colores-1">
            <div class="color color2"></div>
            <h2>#A1B5C1</h2>
        </div>
        <div class="colores-1">
            <div class="color color3"></div>
            <h2>#F9ACA7</h2>
        </div>
        <div class="colores-1">
            <div class="color color4"></div>
            <h2>#68747D</h2>
        </div>
        <div class="colores-1">
            <div class="color color5"></div>
            <h2>#CF365F</h2>
        </div>
    </div>
    <button>Generate palette</button>
    <h3>or just press the "Spacebar" to generate new palettes</h3>
    <p class="p-blanco">Click to copy individual color * Press "C" to copy palette</p>
</body>
</html>
